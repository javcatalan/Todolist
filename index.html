<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Postick</title>
</head>
<body>
    <div class="row d-flex">
        <div id="app1" class="col-3 col-lg-4 col-xs-10 mt-5 bg-color-red">
            <h2>{{titulo}}</h2>
            <input type="text" placeholder="Ingrese nueva tarea" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
            <button class="btn btn-primary" @click="agregarTarea" >agragar</button>
            
            <div v-for="item in tareas">
                <div>
                    <div class="col">
                        {{index}} - {{item.nombre}}
                    </div>
                    <div>
                        <div @click="editarTarea(index)"></div>
                        <div class="btn btn-danger" @click="eliminarTarea(index)">Eliminar</div>
                    </div>
                </div>
    
            </div>
        </div>
    
        <div id="app2" class="col-3 col-lg-4 col-xs-10 mt-5 bg-color-yellow">
            <h2>{{titulo}}</h2>
            <input type="text" placeholder="Ingrese nueva tarea" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
            <button @click="agregarTarea" @click="agregarTarea">agragar</button>
            
            <div v-for="item in tareas">
                <div>
                    <div class="d-flex">
                        {{index}} - {{item.nombre}}
                    </div>
                    <div>
                        <div class="btn btn-danger" @click="eliminarTarea(index)">Eliminar</div>
                    </div>
                </div>
    
            </div>
        </div>
        <div id="app3" class="col-3 col-lg-4 col-xs-10 mt-5 bg-color-orange">
            <h2>{{titulo}}</h2>
            <input type="text" placeholder="Ingrese nueva tarea" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
            <button @click="agregarTarea" @click="agregarTarea" >agragar</button>
            
            <div v-for="item in tareas">
                <div>
                    <div class="d-flex">
                        {{index}} - {{item.nombre}} 
                    </div>
                    <div>
                        <div class="btn btn-danger" @click="eliminarTarea(index)">Eliminar</div>
                    </div>
                    <div></div>
                </div>
    
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
